
<div id="growl-messages" style="display: none;">
    {% if messages %}
        {% for message in messages %}
        <div class="growl-message-item"
                data-message="{{ message }}"
                data-gconfig='{{ message.extra_tags|default:"{}"|safe }}'>
        </div>
        {% endfor %}
    {% endif %}
</div>

<script src="/static/plugins/notification/js/notification.js"></script>
<link href="/static/plugins/notification/css/notification.css" rel="stylesheet" />
