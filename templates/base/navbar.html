<script>
  // تابع بررسی وجود کلاس .with-sidebar و نمایش/مخفی کردن دکمه
  function checkClassWithSidebar() {
    const hasSidebar = document.querySelector('.with-sidebar') !== null;
    const toggleBtn = document.querySelector('.app-sidebar__toggle'); // فقط اولین دکمه

    if (toggleBtn) {
      toggleBtn.style.display = hasSidebar ? 'block' : 'none';
    }
  }

  // اجرای تابع بعد از بارگذاری کامل DOM
  window.addEventListener('DOMContentLoaded', checkClassWithSidebar);
</script>
